<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <title>Randimeo</title>
        <meta charset="UTF-8">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
          
    </head>


    <body>
    
        <article id="wrapper">
            
            <h1 id="page-title">Randimeo</h1>
            
            <!-- ********* MONITOR ******** -->
            <div id="monitor">
                
                <div id="slight-crop">
                    <!---->
                    <div style="padding:56.25% 0 0 0;position:relative;"><iframe id="vimeo-frame" src="https://player.vimeo.com/video/287103350?autoplay=1&color=fdfdfd&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
                    <!---->
                </div>
       
            </div>
            
            <!-- ********* CONTROLS ******** -->
            <div id="controls">
                
                <ul id="fave-list" class="control-piece">
                    <!---->
                    <li class="fave">&#10084;1</li>
                    <li class="fave">&#10084;2</li>
                    <li class="fave">&#10084;3</li>
                    <!---->
                </ul>
                
                <ul id="digit-list" class="control-piece">
                    <!---->
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <!---->
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <!---->
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <li class="digit">-</li>
                    <!---->
                </ul>
                
                <ul id="button-box" class="control-piece">
                    <li>
                        <div id="shuffle-button" class="no-select">&rarr;</div>
                    </li>
                </ul>
                
            
            </div>
            
            
        </article>
        
        
    
        <!-- TASTY SCRIPTS -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        
        <script src="js/main.js" type="text/javascript"></script>
        
    </body>

</html>
